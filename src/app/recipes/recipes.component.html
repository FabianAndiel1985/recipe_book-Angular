<div id="recipes-container">
	<div class="container pt-5 pb-3">
		<div class="row">
			<div class="col-sm-3">
				<app-recipes-list></app-recipes-list>
			</div>
			<div class="col-sm-9">
				<app-recipes-detail *ngIf="selectedReceipe; else elseBlock" [recipe]="selectedReceipe" 
				></app-recipes-detail>
				<ng-template #elseBlock><p id="selectReceipeText">Please select a receipe</p></ng-template>
			</div>
		</div>
	</div>
</div>
