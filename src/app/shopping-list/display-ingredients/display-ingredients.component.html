<div class="container py-5">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">amount</th>
    </tr>
  </thead>
  <tbody>
  	<tr *ngFor="let ingredient of ingredients">
  		<td> {{ingredient.name}} </td>
  		<td> {{ingredient.amount}} </td>
  	</tr>
  </tbody>
</table>

</div>
