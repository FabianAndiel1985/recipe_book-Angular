<div class="container">
  <form class="w-75 mx-auto" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="Ingredient">Ingredient</label>
      <input 
      type="text" 
      class="form-control w-75" 
      id="Ingredient" 
      aria-describedby="Ingredient-entry" 
      name="Ingredient"
      ngModel
      required 
      #Ingredient="ngModel"
      >
      <p *ngIf="!Ingredient.valid && Ingredient.touched"> please enter valid ingredient</p>
      <small id="Ingredient-entry" class="form-text text-muted">mhmmmmmmmmmm</small>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input 
      type="number" 
      class="form-control w-25" 
      id="amount"
      name="Amount"
      ngModel
      required 
      #Amount="ngModel">
    </div>
    <p *ngIf="!Amount.valid && Amount.touched"> Please enter an numeric amount</p>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Add to list</button>
  </form>
</div>
